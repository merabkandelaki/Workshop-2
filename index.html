<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/path/to/bpg-nino-mtavruli.min.css" />
    <title>Main Page</title>
    <!-- SCC -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container__header">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="Logo" class="logo__img" />
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="index.html" class="menu__list-link link__home">home</a>
            </li>
            <li class="menu__list-item">
              <a href="about.html" class="menu__list-link link__about">about</a>
            </li>
            <li class="menu__list-item">
              <a href="contact.html" class="menu__list-link link__contact"
                >contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="car">
      <div class="container__car">
        <a
          href="https://cars.ge/ka/newcar/salon/ford_georgia"
          target="_blank"
          class="car__link"
          ><img src="./images/car.png" alt="Car" class="car__img"
        /></a>
        <div class="content__car">
          <p>
            Lorem ipsum dolor sit amet consectetur. Fringilla sed lectus at
            egestas habitant mus. Etiam ut fringilla viverra eu. Ac sed
            fringilla faucibus mattis quam varius.
          </p>
        </div>
      </div>
    </section>
    <div class="footer">
      <div class="container__footer">
        <a href="https://www.facebook.com/" target="_blank" class="footer__link"
          ><img src="./images/facebook.svg" alt="Facebook" class="social__img"
        /></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="footer__link"
          ><img
            src="./images/instagram.svg"
            alt="Instagram"
            class="social__img"
        /></a>
        <a href="https://www.youtube.com/" target="_blank" class="footer__link"
          ><img src="./images/youtube.svg" alt="Youtube" class="social__img"
        /></a>
      </div>
    </div>
  </body>
</html>
